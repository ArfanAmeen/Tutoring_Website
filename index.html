<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Sticky Footer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="navbar">
      <div class="container">
        <h1 class="logo">Website name</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="">Browse Classes</a></li>
            <li><a href="./tutorapp.html">Tutor Applicaiton</a></li>
            <li><a href="">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">
      <section id="home">
        <h2>Welcome to (Website Name)!</h2>
      </section>
      <section id="about">
        <h2>About Us</h2>
        <p>Helping Students connect with Tutors :)</p>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>&copy; 2024 (Website Name). All rights reserved.</p>
  </footer>
  <script>
    // Simulate user login state (you can replace this with actual logic)
    const isLoggedIn = localStorage.getItem('auth_token') !== null; // Example logic: check if token exists
  
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll(".nav-links li a");
  
      navLinks.forEach(link => {
        if (link.textContent.trim() === "Sign In" && isLoggedIn) {
          link.textContent = "View Profile"; // Change text to 'View Profile'
          link.setAttribute("href", "./profile.html"); // Update the link to go to the profile page
        }
      });
    });
  </script>
</body>
</html>
