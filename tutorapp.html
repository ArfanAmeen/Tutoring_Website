<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUS Tutoring Website</title>
  <link rel="stylesheet" href="tutorstyles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
          <h1 class="logo">AUS Tutoring Website</h1>
          <nav>
            <ul class="nav-links">
              <li><a href="./index.html" class="btn" >Home</a></li>
              <li><a href="./browse.html" class="btn" >Browse Sessions</a></li>
              <li><a href="./tutorapp.html" class="btn" >Tutor Applicaiton</a></li>
              <li><a href="./managebookings.html" class="btn" >View Bookings</a></li>
              <li><a href="./profile.html" class="btn" >View Profile</a></li>
              <li><a href="./managesession.html" class="btn tutor-content" id = "tutor-content">View Sessions</a></li>
              <li><a href="./login.html" class="btn btn-outline-light logout-btn">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
  <div class="form-container">
    <h1>Apply to Be a Tutor</h1>
    <form id="tutor-application-form">
      <!-- Full Name -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <!-- College ID -->
      <label for="college-id">College ID:</label>
      <input type="text" id="college-id" name="college-id" placeholder="Enter your college ID" required>

      <!-- Current Standing -->
      <label for="standing">Current Standing:</label>
      <select id="standing" name="standing" required>
        <option value="" disabled selected>Select your standing</option>
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
      </select>

      <!-- College Major -->
      <label for="major">College Major:</label>
      <input type="text" id="major" name="major" placeholder="Enter your major" required>

      <!-- Course to Tutor -->
      <label for="course">Course to Tutor:</label>
      <input type="text" id="course" name="course" placeholder="Enter the course name or code" required>

      <!-- Grade in Course -->
      <label for="grade">Grade in the Course:</label>
      <select id="grade" name="grade" required>
        <option value="" disabled selected>Select your grade</option>
        <option value="A">A</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2024 (Website Name). All rights reserved.</p>
  </footer>
  <script>
    // Set up users in localStorage
    const users = [
        { username: "tutor@gmail.com", password: "123456", role: "Tutor" },
        { username: "student@gmail.com", password: "123456", role: "Student" }
    ];

    // Store users in localStorage
    localStorage.setItem("users", JSON.stringify(users));

    // Login functionality
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from submitting normally

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Retrieve stored users
        const storedUsers = JSON.parse(localStorage.getItem("users"));

        // Validate credentials
        const user = storedUsers.find(user => user.username === email && user.password === password);

        if (user) {
            window.location.href = "index.html";
            localStorage.setItem("User", JSON.stringify({ username: user.username, role: user.role }));
        } else {
            alert("Invalid username or password!");
        }
    });
</script>
</body>
</html>
