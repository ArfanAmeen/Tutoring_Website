<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUS Tutoring Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="navbar">
      <div class="container">
        <h1 class="logo">AUS Tutoring Website</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="./index.html" class="btn" >Home</a></li>
            <li><a href="./browse.html" class="btn" >Browse Sessions</a></li>
            <li><a href="./tutorapp.html" class="btn" >Tutor Application</a></li>
            <li><a href="./managebookings.html" class="btn" >View Bookings</a></li>
            <li><a href="./profile.html" class="btn" >View Profile</a></li>
            <li><a href="./managesession.html" class="btn tutor-content" id = "tutor-content">View Sessions</a></li>
            <li><a href="./login.html" class="btn btn-outline-light logout-btn">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">
        <div class="modal fade" id="addSessionModal" tabindex="-1" aria-labelledby="addSessionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addSessionModalLabel">Add New Session</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addSessionForm">
                            <div class="mb-3">
                                <label for="courseSelect" class="form-label">Course</label>
                                <select class="form-select" id="courseSelect" required>
                                    <option value="CMP 120">CMP 120</option>
                                    <option value="CMP 220">CMP 220</option>
                                    <option value="CMP 320">CMP 320</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dateTimePicker" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="dateTimePicker" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Session Type</label><br>
                                <input type="radio" id="groupSession" name="sessionType" value="Group" required>
                                <label for="groupSession">Group</label><br>
                                <input type="radio" id="individualSession" name="sessionType" value="Individual">
                                <label for="individualSession">Individual</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Session</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
  <footer class="footer">
    <p>&copy; 2024 (Website Name). All rights reserved.</p>
  </footer>
</body>
</html>
