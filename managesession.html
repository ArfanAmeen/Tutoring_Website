<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Sessions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="navbar">
      <div class="container">
        <h1 class="logo">Website name</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="./index.html" class="btn" >Home</a></li>
            <li><a href="./browse.html" class="btn" >Browse Sessions</a></li>
            <li><a href="./tutorapp.html" class="btn" >Tutor Applicaiton</a></li>
            <li><a href="./managebookings.html" class="btn" >View Bookings</a></li>

            <li><a href="./login.html" class="btn btn-outline-light logout-btn">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">    
        <div class="container mt-5">
            <h1 class="mb-4">Manage Sessions</h1>
            <button class="btn btn-primary mb-3">Add New Session</button>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Course</th>
                        <th>Session Type</th>
                        <th>Date & Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CMP 120</td>
                        <td>Group</td>
                        <td>Nov 20, 2024 | 10:00 AM</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="enterSession('sessionID1')">Enter Session</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteSession('sessionID1')">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CMP 220</td>
                        <td>Individual</td>
                        <td>Nov 23, 2024 | 3:00 PM</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="enterSession('sessionID2')">Enter Session</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteSession('sessionID2')">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Placeholder functions for session actions
            function enterSession(sessionID) {
                alert(`Entering session: ${sessionID}`);
                // Redirect to session page
                window.location.href = `/session/${sessionID}`;
            }
    
            function deleteSession(sessionID) {
                if (confirm("Are you sure you want to delete this session?")) {
                    alert(`Session ${sessionID} deleted.`);
                    // Logic to delete session goes here
                }
            }
        </script>
    </main>
  </div>
