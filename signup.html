<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUS Tutoring Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow" style="width: 400px;">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set up users in localStorage
        const users = [
            { username: "tutor@gmail.com", password: "123456", role: "Tutor" },
            { username: "student@gmail.com", password: "123456", role: "Student" }
        ];
    
        // Store users in localStorage
        localStorage.setItem("users", JSON.stringify(users));
    
        // Login functionality
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting normally
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            // Retrieve stored users
            const storedUsers = JSON.parse(localStorage.getItem("users"));
    
            // Validate credentials
            const user = storedUsers.find(user => user.username === email && user.password === password);
    
            if (user) {
                window.location.href = "index.html";
                localStorage.setItem("User", JSON.stringify({ username: user.username, role: user.role }));
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
